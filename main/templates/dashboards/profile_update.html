{% extends 'base_management_dashboard.html' %}

{% block main_content %}
<div class="dashboard-content edit-card">
    <h2 class="edit-title">✏️ Edit {{role_name}}</h2>

    <form method="post" class="edit-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-update">✔ Update</button>
            <a href="{% url go_to_url %}" class="btn btn-cancel">✖ Cancel</a>
        </div>
    </form>
</div>

<style>
.edit-card {
    max-width: 500px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.edit-title {
    color: #007bff;
    font-size: 1.6rem;
    margin-bottom: 1rem;
    text-align: center;
}
.edit-form p {
    margin-bottom: 15px;
}
.edit-form label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}
.edit-form input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}
.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
}
.btn {
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 0.95rem;
    font-weight: 500;
    transition: 0.3s;
    border: none;
    cursor: pointer;
}
.btn-update {
    background: #007bff;
    color: #fff;
}
.btn-update:hover {
    background: #0056b3;
}
.btn-cancel {
    background: #6c757d;
    color: #fff;
}
.btn-cancel:hover {
    background: #565e64;
}
</style>
{% endblock %}
