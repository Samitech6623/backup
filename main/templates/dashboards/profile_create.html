{% extends 'base_management_dashboard.html' %}

{% block main_content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .form-section {
        margin-bottom: 20px;
    }

    .form-section h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #34495e;
        border-bottom: 2px solid #eee;
        padding-bottom: 5px;
    }

    form p {
        margin-bottom: 12px;
    }

    label {
        font-weight: 600;
        color: #2c3e50;
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.2s;
    }

    input:focus, select:focus {
        border-color: #2980b9;
        outline: none;
    }

    .btn {
        display: inline-block;
        padding: 10px 18px;
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .btn-primary {
        background: #2980b9;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: #1c5985;
    }

    .btn-secondary {
        background: #7f8c8d;
        color: white;
    }

    .btn-secondary:hover {
        background: #626e70;
    }

    .button-row {
        text-align: center;
        margin-top: 20px;
    }
    li{
        color: brown;
    }
    .helptext{
        color: rgb(38, 188, 38);
    }
</style>

<div class="form-container">
    <h2>Create User + {{role}} Profile</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-section">
            <h3>User Account</h3>
            {{ user_form.as_p }}
        </div>

        <div class="form-section">
            <h3>{{role}} Profile</h3>
            {{ profile_form.as_p }}
        </div>

        <div class="button-row">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'manage_parents' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
