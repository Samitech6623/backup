{% extends 'base_management_dashboard.html' %}
{% block main_content %}

<style>
  .form-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    margin-top: 30px;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
}


.form-card p {
    font-size: 16px;
    color: #34495e;
    margin-bottom: 25px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
    margin: 0 5px;
}

/* Danger button */
.btn.danger {
    background: #e74c3c;
    color: #fff;
}

.btn.danger:hover {
    background: #c0392b;
}

/* Cancel button */
.btn.cancel {
    background: #ecf0f1;
    color: #333;
}

.btn.cancel:hover {
    background: #bdc3c7;
}
.form-card h2{
font-size: 24px;
    font-weight: 600;
    color: #e74c3c;
    margin-bottom: 15px;
}
</style>
<div class="dashboard-content">
    <div class="form-card">
        <h2>ðŸ—‘ Delete Class</h2>
        <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn danger">Yes, Delete</button>
            <a href="{% url 'manage_classes' %}" class="btn cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
