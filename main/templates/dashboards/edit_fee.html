{% extends 'base_management_dashboard.html' %}
{% block main_content %}

<style>
/* Form container */
.form-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    max-width: 600px;
}

/* Title */
.form-card h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #2c3e50;
}

/* Form fields */
.form-card form p {
    margin-bottom: 15px;
}

.form-card label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #34495e;
}

.form-card input, 
.form-card select, 
.form-card textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: border 0.2s;
}

.form-card input:focus, 
.form-card select:focus, 
.form-card textarea:focus {
    border-color: #3498db;
    outline: none;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
}

.btn.save {
    background: #3498db;
    color: #fff;
}

.btn.save:hover {
    background: #2980b9;
}

.btn.cancel {
    background: #e0e0e0;
    color: #333;
    margin-left: 10px;
}

.btn.cancel:hover {
    background: #bdc3c7;
}
</style>

<div class="dashboard-content">
    <div class="form-card">
        <h2>âž• Add/Edit Fee {{type}}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn save">ðŸ’¾ Save</button>
            <a href="{% url 'manage_financials' %}" class="btn cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
